<div class="background">
    <nz-card class="card">
        <div class="card-form">
            <form nz-form [formGroup]="loginForm">
                <nz-form-item>
                    <nz-form-label class="label" [nzSm]="4" [nzXs]="22" nzRequired nzFor="username" nzNoColon="true">Username</nz-form-label>
                    <nz-form-label [nzSm]="1" [nzXs]="1"  nzNoColon="true">:</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="Please input your username!">
                        <input formControlName="userName" nz-input placeholder="Username" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label class="label" [nzSm]="4" [nzXs]="22" nzRequired nzFor="password" nzNoColon="true">Password</nz-form-label>
                    <nz-form-label [nzSm]="1" [nzXs]="1"  nzNoColon="true">:</nz-form-label>
                    <nz-form-control [nzSm]="19" [nzXs]="24" nzErrorTip="Please input your password!">
                        <input formControlName="password" nz-input placeholder="Password" />
                    </nz-form-control>
                </nz-form-item>
                <br />
                <nz-form-item nz-row>
                    <nz-form-control [nzSpan]="14" [nzOffset]="5">
                        <button nz-button nzType="primary" (click)="loginSubmit()">Login</button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </nz-card>
</div>
